<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Parallax Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div id="body-layer">
    </div>
    <div class="indicator-wrapper" id="indicator">
    </div>
    <!-- <a id="original-post" target="_blank" href="https://codepen.io/mmadeira/pen/jrBxpE">
      Original pen by Manuel Madeira
    </a> -->
    <div class="slider" id="slider">
      <div class="card-wrapper">
        <div class="card animate-background">
          <div class="card-info">
            <div class="info-header">
              <img class="brand-logo" src="./img/nike.png" alt="brand logo">
              <div class="product-price">$120</div>
            </div>
            <h1 class="product-name">Air Structure 1</h1>
            <img class="product-img animate-foreground" src="./img/nike19.png" alt="Nike 19">
          </div>
          <div class="card-footer">
            <!-- <div class="btn-wishlist">Add to wishlist</div> -->
            <!-- <p class="product-class">Men's running shoe</p> -->
          </div>
        </div>
      </div>

      <div id="slide-2" class="card-wrapper">
        <div class="card animate-background">
          <div class="card-info">
            <div class="info-header">
              <img class="brand-logo" src="./img/nike.png" alt="brand logo">
              <div class="product-price">$129</div>
            </div>
            <h1 class="product-name">Air Solstice QS</h1>
            <img class="product-img animate-foreground" src="./img/nike_air_solstice.png" alt="Nike air solstice">
          </div>
          <div class="card-footer">
            <!-- <div class="btn-wishlist">Add to wishlist</div> -->
            <!-- <p class="product-class">Men's shoe</p> -->
          </div>
        </div>
      </div>
  
      <div id="slide-3" class="card-wrapper">
        <div class="card animate-background">
          <div class="card-info">
            <div class="info-header">
              <img class="brand-logo" src="./img/nike.png" alt="brand logo">
              <div class="product-price">$140</div>
            </div>
            <h1 class="product-name">Air Huarache Utility</h1>
            <img class="product-img animate-foreground" src="./img/nike_safari.png" alt="Nike huarache">
          </div>
          <div class="card-footer">
            <!-- <div class="btn-wishlist">Add to wishlist</div>
            <p class="product-class">Men's shoe</p> -->
          </div>
        </div>
      </div>
    </div>
    <div class="class-watermark">classic</div>

    <script src="script.js"></script>
  </body>
</html>
